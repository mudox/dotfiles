# Use zsh hook `precmd` & `preexec to padding lines conditionally
add_newline = false

scan_timeout = 30
command_timeout = 500

continuation_prompt = '[🭰](fg:#31c7f5)'

[battery]
disabled = true

[character]
# success_symbol = "[](green) "
# success_symbol = "[](green) "
# error_symbol = "[](red) "
# vicmd_symbol = "[](blue) "

[fill]
symbol = "―"
style = "#505050"

[status]
disabled = false
format = '[$symbol $int ($common_meaning )(\($signal_number\))($signal_name )]($style)'

map_symbol = true
symbol                = ''
signal_symbol         = ''
sigint_symbol         = ''
not_found_symbol      = ''
not_executable_symbol = ''
success_symbol        = ''

[jobs]
symbol = ""

[cmd_duration]
format = " took [$duration]($style)"
min_time = 2_000

[package]
disabled = true

[directory]
read_only = "  "
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[shlvl]
disabled = false
threshold = 5
symbol = '\$'

[git_branch]
format = '[$branch]($style) '
# symbol = ''
truncation_length = 8
# truncation_symbol = ""

[git_commit]
format = '[\($hash\)]($style) [$tag]($style) '
# commit_hash_length = 7
tag_symbol = "  "
only_detached = false

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '

[git_status]
format = '[($conflicted )($untracked$deleted$modified$renamed )($stashed$staged )($ahead_behind )]($style)'

conflicted = "[$count](red)"

ahead = '[a$count](green)'
behind = '[b$count](red)'
diverged = '[a$ahead_count](green)[b$behind_count](red)'

untracked = '[(u$count)](blue)'
deleted = '[(d$count)](red)'
modified = '[(m$count)](yellow)'
renamed = '[(r$count)](green)'

stashed = '[#$count](cyan)'
staged = '[+$count](purple)'

[perl]
disabled = true

[python]
format = ' via [${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style)'
symbol = '  '
python_binary = "python3"
pyenv_version_name = true

[docker_context]
symbol = '  '

[lua]
format = " via [$symbol($version)]($style)"
symbol = ' '

[nodejs]
format = " via [$symbol($version)]($style)"
symbol = ' '

[swift]
format = " via [$symbol($version)]($style)"
symbol = ' '

[rust]
format = " via [$symbol($version)]($style)"
symbol = '🆁  '

[ruby]
format = " via [$symbol($version)]($style)"
symbol = '  '

[time]
format = " at [$time]($style)"
disabled = false

